<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal 01</title>
  <style>
    body {
      margin: 0;
      background: #0c0c0c;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
    }

    #topbar {
      background: #111;
      color: #00ff00;
      padding: 0.5rem 1rem;
      font-weight: bold;
      font-size: 1.1rem;
      border-bottom: 1px solid #00ff00;
    }

    #footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #00ff00;
      padding: 0.3rem 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #00ff00;
    }

    #reset-button {
      position: fixed;
      bottom: 5px;
      right: 10px;
      background: transparent;
      color: #00ff00;
      border: none;
      padding: 3px 8px;
      font-size: 0.75rem;
      font-family: inherit;
      cursor: pointer;
      border-radius: 3px;
      z-index: 1001;
      text-decoration: underline;
    }

    #reset-button:hover {
      color: #ff4444;
    }

    #draggableWindow {
      width: 400px;
      position: absolute;
      top: 80px;
      left: 50px;
      border: 2px solid #00ff00;
      background: #000;
      border-radius: 5px;
      z-index: 100;
    }

    #windowHeader {
      background: #111;
      padding: 0.5rem;
      cursor: move;
      border-bottom: 1px solid #00ff00;
      user-select: none;
      font-weight: bold;
    }

    #windowContent {
      padding: 1rem;
    }

    .button {
      background: #111;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      font-family: inherit;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      border-radius: 3px;
    }

    .button:hover {
      background: #003300;
    }

    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 9999;
    }

    #custom-modal div {
      background: #111 !important;
      color: #00ff00 !important;
    }

    #custom-modal button {
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
    }

    #custom-modal button:hover {
      background: #003300;
    }
  </style>
</head>
<body>
  <div id="topbar">TERMINAL 01</div>

  <div id="draggableWindow">
    <div id="windowHeader">Terminal Functions</div>
    <div id="windowContent">
      <button class="button" onclick="redirectWithFlash('https://proxmox.wicorn29.net')">proxmox.wicorn29.net (Proxmox)</button>
    </div>
  </div>

  <div id="footer">TIRROS: ONLINE</div>
  <button id="reset-button" onclick="confirmReset()">RESET</button>
  <div id="flash"></div>

  <script>
    const flash = document.getElementById('flash');

    function showModal(message, callback) {
      const existing = document.getElementById('custom-modal');
      if (existing) existing.remove();

      const modal = document.createElement('div');
      modal.id = 'custom-modal';
      modal.style.position = 'fixed';
      modal.style.top = 0;
      modal.style.left = 0;
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.background = 'rgba(0, 0, 0, 0.85)';
      modal.style.display = 'flex';
      modal.style.alignItems = 'center';
      modal.style.justifyContent = 'center';
      modal.style.zIndex = 10000;

      const box = document.createElement('div');
      box.style.border = '1px solid #00ff00';
      box.style.padding = '1.5rem';
      box.style.borderRadius = '6px';
      box.style.maxWidth = '500px';
      box.style.textAlign = 'center';
      box.innerHTML = `
        <p style="margin-bottom: 1rem;">
          When finished, press <strong>Ctrl + Alt + Delete</strong> and select <strong>“Restart Session”</strong>.<br><br>
          <span style="color: #ff4444;">If you don’t, and the server does not log you out, the next user of this terminal will be able to access things under your account.</span>
        </p>
        <button>OK</button>
      `;

      box.querySelector('button').onclick = () => {
        modal.remove();
        callback();
      };

      modal.appendChild(box);
      document.body.appendChild(modal);
    }

    function redirectWithFlash(url) {
      showModal("warning", () => {
        flash.style.display = 'block';
        const colors = ['yellow', 'blue', 'green'];
        let i = 0;

        function nextFlash() {
          if (i < colors.length) {
            flash.style.backgroundColor = colors[i++];
            setTimeout(nextFlash, 200);
          } else {
            window.location.href = url;
          }
        }

        nextFlash();
      });
    }

    function confirmReset() {
      const confirmation = confirm("Are you sure you want to RESET the terminal?");
      if (confirmation) {
        // Force a true reload by clearing cache
        location.reload(true);
      }
    }

    // Draggable logic
    const dragWindow = document.getElementById("draggableWindow");
    const header = document.getElementById("windowHeader");
    let offsetX = 0, offsetY = 0, isDragging = false;

    header.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - dragWindow.offsetLeft;
      offsetY = e.clientY - dragWindow.offsetTop;
    });

    document.addEventListener("mouseup", () => isDragging = false);

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        let newX = e.clientX - offsetX;
        let newY = e.clientY - offsetY;
        const maxX = window.innerWidth - dragWindow.offsetWidth;
        const maxY = window.innerHeight - dragWindow.offsetHeight - 30;

        newX = Math.max(0, Math.min(newX, maxX));
        newY = Math.max(0, Math.min(newY, maxY));

        dragWindow.style.left = newX + "px";
        dragWindow.style.top = newY + "px";
      }
    });

    // Make it full screen
    document.documentElement.requestFullscreen();
  </script>
</body>
</html>
